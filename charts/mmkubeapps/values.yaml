# Default values for mmkubeapps.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# Deployment type.

bluegreen:
    enabled: false
    
blue:
  enabled: false
  deploy: false

green:
  enabled: false
  deploy: false

productionSlot: blue

replicaCount: 3
minReadySeconds: 35

image:
  repository: artifactory.awsmgmt.massmutual.com/daas-swift-docker/mmkubeapps-hello
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.5"
  

imagePullSecrets: 
  - name: artifactorycred
nameOverride: "mmkubeapps"
fullnameOverride: "mmkubeapps"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 0

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0
  runAsGroup: 0

container:
  port: 8080
  path: /greeting

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-02588ba8b031a5630, subnet-04310931ebea92d6d, subnet-0b1038e076ce2d45d
    external-dns.alpha.kubernetes.io/hostname: alpine.nsawssnd.massmutual.com
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:590360573099:certificate/c737dc60-afc4-48fc-816e-a0a9fe2d5012
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/healthcheck-path: /greeting
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'

  hosts:
    - host: ingress.local
      paths:
        - path: /
          pathType: Prefix
          
  hostsproduction:
    - host: production.local
      paths:
        - path: /
          pathType: Prefix

  hostsstage:
    - host: stage.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
