apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nodejs.fullname" . }}-test-connection"
  labels:
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "nodejs.name" . }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "nodejs.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
